<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class=" container text-center mt-4 pt-4">
        <header>
            <h2>Check Weather  In </h2>
        </header>
            <form method="GET" class=" mt-4  ">
                <input class="form-control mb-2" type="text" name="city" id="city" placeholder="Enter City Name" required>
                <input class=" form-control btn btn-primary btn-sm" type="submit" name="submit" value="Search">
            </form>
    {% if weather %}
        <table class="table table-dark mt-3 ">
            <tbody>
                <tr>
                    <th>Region</th>
                    <td>{{weather.region}}</td>
                </tr>
                <tr>
                    <th>Time</th>
                    <td>{{weather.time}}</td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>{{weather.status}}  <img src="{{weather.img}}"></td>
                </tr>
                <tr>
                    <th>Temperature</th>
                    <td>{{weather.temperature}} <span>&#8451;</span></td>
                </tr>
                <tr>
                    <th>Humidity</th>
                    <td>{{weather.humidity}}</td>
                </tr>
                <tr>
                    <th>Wind Speed</th>
                    <td>{{weather.windSpeed}}</td>
                </tr>

            </tbody>

        </table>
        {% endif %}

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
